services:
  # Product Service
  product-service:
    build:
      context: .
      dockerfile: ./product-service/Dockerfile
    container_name: product-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000,http://admin-frontend:3000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: ./order-service/Dockerfile
    container_name: order-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - CORS_ORIGIN=http://localhost:3000,http://admin-frontend:3000
    networks:
      - app-network
    depends_on:
      product-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Admin Frontend
  admin-frontend:
    build:
      context: .
      dockerfile: ./admin-frontend/Dockerfile
    container_name: admin-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_PRODUCT_SERVICE_URL=http://localhost:3001
      - NEXT_PUBLIC_ORDER_SERVICE_URL=http://localhost:3002
    networks:
      - app-network
    depends_on:
      - product-service
      - order-service
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
